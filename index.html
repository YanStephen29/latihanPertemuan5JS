<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Nama Lengkap">
        <span id="nameError" style="color:red;"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="youremail@gmail.com">
        <span id="emailError" style="color:red;"></span><br><br>
        
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age" min="17" max="99">
        <span id="ageError" style="color:red;"></span><br><br>
        
        <p>Jenis Kelamin:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Perempuan</label>
        <span id="genderError" style="color:red;"></span><br><br>
        
        <p>Minat:</p>
        <input type="checkbox" id="programming" name="interest" value="programming">
        <label for="programming">Pemrograman</label>
        <input type="checkbox" id="design" name="interest" value="design">
        <label for="design">Desain</label><br><br>
        
        <label for="education">Tingkat Pendidikan:</label>
        <select id="education" name="education">
            <option value="sma">SMA</option>
            <option value="diploma">Diploma</option>
            <option value="sarjana">Sarjana</option>
            <option value="magister">Magister</option>  
        </select><br><br>

        <label for="feedback">Saran & Masukkan</label><br>
        <textarea id="feedback" name="feedback" placeholder="Tuliskan saran dan masukkan anda"></textarea><br><br>
        <input type="submit" value="Kirim">
    </form>
    <script src="script.js"></script>
</body>
</html>
